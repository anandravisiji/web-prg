<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Array</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    label, input, select, button {
        display: block;
        margin: 10px 0;
    }
    input{
        width : 250px;
    }
    .result {
        margin-top: 20px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h1>Sorting Array</h1>
    <label for="UnSortArray">Enter the unsorted array : </label>
    <input type="text" id="USArray" placeholder="Input numbers with ',' as differentiate">
    <button onclick="sortarray()">Sort</button>
    <div class="result" id="result"></div>
    <script>
        function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
              for (let j = 0; j < n - i - 1; j++) {
                // Swap if the current element is greater than the next element
                if (arr[j] > arr[j + 1]) {
                  let temp = arr[j];
                  arr[j] = arr[j + 1];
                  arr[j + 1] = temp;
                }
              }
            }
            return arr;
        }
          
          
        function sortarray() {
            let input = document.getElementById("USArray").value;
            let arr = input.split(",").map(number);
            bubbleSort(arr)
            document.getElementById("sortedarray").innerHTML=arr.join(",");
          }
    </script>
</body>
