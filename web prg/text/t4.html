<!DOCTYPE html>
<html>
<head>
</head>
<body style="text-align: center; font-size: 20px;">
    <h1>Welcome to the JavaScript world!!</h1>
    Enter a particular number: <input id="num">
    <br><br>
    <button onclick="fact()">Find Factorial</button>
    <p id="res"></p>
    <script>
        function fact() {
            var i, num, f;
            f = 1;
            num = parseInt(document.getElementById("num").value); // Ensure input is treated as an integer
            for (i = 2; i <= num; i++) {
                f = f * i;
            }
            document.getElementById("res").innerHTML = "The factorial of the number " + num + " is: " + f;
        }
    </script>
</body>
</html>
